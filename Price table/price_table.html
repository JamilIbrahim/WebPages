<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="price_table.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>Price Table</title>
</head>
<body>
    <div class="container">
        <div class="pricing-plan">
         <img src="icons/icon1.png" class="pricing-img">
         <h2 class="price-header">PERSONAL</h2>
         <ul class="price-main">
             <li class="price-item">CUSTOM DOMAINS</li>
             <li class="price-item">SLEEPS AFTER 30 MINS OF INACTIVITY</li>
         </ul>
         <span class="pricing-price">FREE</span>
         <a class="pricing-button" href="#">SIGN UP</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon2.png" class="pricing-img">
            <h2 class="price-header">SMALL TEAM</h2>
            <ul class="price-main">
                <li class="price-item">NEVER SLEEPS</li>
                <li class="price-item">MULTIPLE WORKERS FOR MORE POWERFUL APP</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a class="pricing-main-button" href="#">FREE TRIAL</a>
        </div>
        <div class="pricing-plan">
            <img src="icons/icon3.png" class="pricing-img">
         <h2 class="price-header">ENTERPRISE</h2>
         <ul class="price-main">
             <li class="price-item">DEDICATED</li>
             <li class="price-item">SIMPLE HORIZONTAL SCALABILITY</li>
         </ul>
         <span class="pricing-price">$400</span>
         <a class="pricing-button" href="#">FREE TRIAL</a>
        </div>
    </div>
</body>
</html>
